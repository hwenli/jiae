<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>加意新品 - 一种创意的生活方式</title>
		<link rel="shortcut icon" href="http://www.jiae.com/static/images/common/favicon.ico">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
	</head>
	<body>
		
		<!--头部-->
		<div class="header_top"></div>
		<script>
			$('.header_top').load('html/head.html')
		</script>
		
		<div class="header_mid header_midlogin">
			<div class="loginPic">
				<a href="/">
					<span>加意新品</span>
				</a>
			</div>
		</div>
		
		
		
		<!--登录表-->
		<div class="contentLogin">
			<div class="loginBox">
				<div class="form_name">
					<h3>
						<span>加意新品</span>
						<span></span>
						<span>登录</span>
					</h3>
				</div>
				<form action="">
					<div class="form_rows">
						<span>账号</span>
						<input class="username" type="text" placeholder="邮箱/手机号码"/>
					</div>
					<div class="form_rows">
						<span>密码</span>
						<input class="password" type="text" placeholder="密码"/>
					</div>
					<div class="autoLogin">
						<label>
							<input type="checkbox" name="" id="" value="" />
							<span>自动登录</span>
						</label>
						<a href="##">忘记密码?</a>
					</div>
					<div class="btn_gp">
						<a class="btn_login" href="##">登录</a>
						<a class="btn_reg" href="register.html">注册</a>
					</div>
				</form>
				<div class="parter">
					<p class="tit">使用合作网站账号登录:</p>
					<p class="choose">
						<a class="btn_qq" href="##"></a>
						<a class="btn_wx" href="##"></a>
					</p>
				</div>
			</div>
		</div>
		
		<script>
			$('.btn_login').click(function(){
				var user={
					username:$('.username').val(),
					password:$('.password').val()
				};
				$.post('login.php',user,function(data){
					if(data==1){
						alert("登录成功！");
						location.href = "index.html"
					}else{
						alert("登录失败！");
						location.href = "login.html"
					}
				})
			})
		</script>
		

		<!--footer-->
		<div class="footer_wrap"></div>
		<script>
			$('.footer_wrap').load('html/foot.html')
		</script>
		
		
		<div class="footer"></div>
		<script>
			$('.footer').load('html/footer.html')
		</script>
		
	</body>
</html>
